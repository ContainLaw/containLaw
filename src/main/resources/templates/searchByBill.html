<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/">'법을 담다.'</a></h1>
<hr/>
<br/>
<form action="/searchByBill">
<h3>입법명: <input type="text" name="billName" th:value="${searchTerm}">
    <span><input type="submit" value="검색"></span></h3>
</form>

<ul>
    <li th:each="bill : ${bills}">
        <a th:href="@{/bills/{id}(id=${bill.billId})}" th:text="${bill.billName}"></a>
    </li>
</ul>
</body>
</html>
